<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="/ressources/css/contact.css">
    <title>Coiffeur</title>
</head>
<body>
<div id="background">
    
    <div id="headLogo">
        <div id="imageLogo">
            <img src="/ressources/img/logo.jpeg">
        </div>
        <div id="texteLogo">
            <img src="/ressources/img/nicolas_coiffure.png">
        </div>
    </div>
    <div id="navBarre">
        <div id="navBarreText">
        <p>Acceuil</p>
        <p>Coiffure</p>
        <p>Epilation</p>
        <p>Mon compte</p>
        <p>Panier</p>
        </div>
    </div>

    <section >
        <main id="contact">
            <h1>Contactez-nous</h1>
            <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs de ce formulaire sont requis.</p>
            <form id="frmContact">
                <div>
                    <div>
                        <label for="fName">Prénom</label>
                        <input type="text" name="fName" id="fName" required autofocus />
                    </div>
                    <div>
                        <label for="lName">Nom de famille</label>
                        <input type="text" name="lName" id="lName" required />
                    </div>
                    <div>
                        <label for="email">Votre e-mail</label>
                        <input type="email" name="email" id="email" required />
                    </div>
                </div>
                <div>
                    <div>
                        <label for="message">Votre message</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </main>
    </section>
 
    <footer id="footNav">
        <div id="footNavTexte">
        <p>contact</p>
        <p>mention legal</p>
        <p>plan du site</p>
        <p>mentions générales</p>
    </div>
    </footer>



</div>





</body>
</html>
